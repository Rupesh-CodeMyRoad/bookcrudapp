<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/loginIndex}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/user/register}">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" th:href="@{/user/login}">Login</a>
        </li>
    </ul>
</nav>
<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <br/>
                <h1>Login</h1>
                <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

                    <div class="border border-secondary p-3 rounded">
                        <p>Login to Book Management System Panel</p>
                        <p>
                            <input type="username" name="username" class="form-control" placeholder="Username" required autofocus/>
                        </p>
                        <p>
                            <input type="password" name="password" class="form-control" placeholder="Password" required />
                        </p>
                        <p>
                            <input type="submit" value="Login" class="btn btn-primary" />
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
